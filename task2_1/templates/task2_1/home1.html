{% extends 'task1/base.html' %}
{% block content %}

<h1>Sign-up</h1>
<form  method="POST" >{% csrf_token %}


  <label for="fname1">First name:</label>

  <label for="lname2">Last name:</label>
  <input type="text" id="lname2" name="name2"><br><br>

<br><br>
